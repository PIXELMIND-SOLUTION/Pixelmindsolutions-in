<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ================= BASIC ================= -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ================= BRANDING ================= -->
    <title>PixelMind Solutions | Digital Marketing Company</title>

    <link rel="icon" href="/smalllogo1.png" />
    <link rel="apple-touch-icon" href="/smalllogo1.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ================= THEME ================= -->
    <meta name="theme-color" content="#4f46e5" />

    <!-- ================= PRIMARY SEO ================= -->
    <meta
      name="description"
      content="PixelMind Solutions is a leading IT services company offering web development, mobile apps, cloud solutions, admin dashboards, analytics platforms, and digital transformation services."
    />

    <meta
      name="keywords"
      content="IT Services Company, Software Development Company, Web Development, React Development, Admin Dashboard, Digital Transformation, Cloud Solutions, Mobile App Development, Analytics Platform, SaaS Development"
    />

    <meta name="author" content="PixelMind Solutions" />
    <meta name="robots" content="index, follow" />

    <!-- ================= CANONICAL ================= -->
    <link rel="canonical" href="https://pixelmindsolutions.in" />

    <!-- ================= OPEN GRAPH (FACEBOOK / LINKEDIN) ================= -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="PixelMind Solutions" />
    <meta property="og:title" content="PixelMind Solutions | IT Services & Software Development" />
    <meta
      property="og:description"
      content="Enterprise-grade IT services including web & mobile development, cloud computing, analytics dashboards, and scalable software solutions."
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:url" content="https://pixelmindsolutions.in" />

    <!-- ================= TWITTER ================= -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PixelMind Solutions | IT Services Company" />
    <meta
      name="twitter:description"
      content="Modern IT solutions, scalable software, and digital platforms built for growth."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- ================= BUSINESS INFO ================= -->
    <meta name="application-name" content="PixelMind Solutions" />
    <meta name="apple-mobile-web-app-title" content="PixelMind Solutions" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- ================= SECURITY ================= -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

    <!-- ================= PERFORMANCE ================= -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
  </head>

  <body>
    <noscript>
      This website requires JavaScript to function properly. Please enable JavaScript in your browser.
    </noscript>

    <div id="root"></div>
